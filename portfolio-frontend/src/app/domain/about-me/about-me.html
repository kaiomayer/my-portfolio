<div class="about-header">
    <section class="box">
    <h2 class="animate__animated animate__slideInLeft">
        {{ texts[lang].title }}
        <span class="animate__animated animate__flipInY">{{ texts[lang].name }}</span></h2>
    <span class="sub-title">{{ texts[lang].subtitle }} </span>

    </section>

    <div class="button-about">
        <app-button class="button-left" (buttonClick)="handleButtonClick()">{{ texts[lang].buttonWork }}</app-button>
        <a href="./assets/cv.pdf.pdf" download="cv.pdf"><app-button class="button-right">{{ texts[lang].buttonCV }}</app-button></a>
    </div>
  
    <section class="about-main">
      
        <div class="title-about">{{ texts[lang].sectionTitle }}
            <app-button class="button-language" (click)="changeLanguage('pt')">PT</app-button>
            <app-button class="button-language" (click)="changeLanguage('en')">EN</app-button>
        </div>
        <p class="text-about">{{ texts[lang].presentation }}</p>
        <img src="../../../assets/icons/about-me/about-me.png">
        <li>
            <ul><img src="../../../assets/icons/about-me/Icon 1.png" alt=""></ul>
            <ul><img src="../../../assets/icons/about-me/Icon 2.png" alt=""></ul>
            <ul><img src="../../../assets/icons/about-me/Icon 3.png" alt=""></ul>
            <ul><img src="../../../assets/icons/about-me/Icon 4.png" alt=""></ul>
            <ul><img src="../../../assets/icons/about-me/Icon 5.png" alt=""></ul>
            <ul><img src="../../../assets/icons/about-me/Icon 6.png" alt=""></ul>
            <ul><img src="../../../assets/icons/about-me/Icon 7.png" alt=""></ul>
        </li>
    </section>



</div>
